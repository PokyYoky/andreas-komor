<div class="lang-frame">
    <div class="button" role="button" (click)="translate.use('de');" [class.clicked]="'de' == translate.currentLang">DE</div>
    <div class="button" role="button" (click)="translate.use('en');" [class.clicked]="'en' == translate.currentLang">EN</div>
    <div class="button" role="button" (click)="translate.use('pl');" [class.clicked]="'pl' == translate.currentLang">PL</div>
</div>
