<div *ngFor="let story of stories" class="story-body">
    <app-avatar [imgPath]="story.src" [imgAlt]="story.alt" [ngStyle]="{'width.px': 80, 'height.px': 80}"></app-avatar>
    <p class="story-title">{{ story.title | translate }}</p>
    <p class="story-desc">{{ story.desc | translate }}</p>
</div>
